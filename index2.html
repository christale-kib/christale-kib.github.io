<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un taxi</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="page-header">
    <div class="header-content">
      <div class="header-left">
        <h1>FICHE D'ENROLEMENT</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <div class="header-right">
        <p class="merchant-name">Merchant: <strong id="merchantName">Nom du Merchant</strong></p>
      </div>
    </div>
  </header>

  <!-- ===== FORMULAIRE ===== -->
  <form class="form-container" action="https://n8n.srv878521.hstgr.cloud/webhook-test/ajout" method="POST">

    <!-- SECTION : INFORMATION DU CHAUFFEUR -->
    <div class="form-section">
      <div class="section-title">INFORMATIONS DU CHAUFFEUR</div>

      <div class="section-content grid-2">
        <div class="field">
          <label>Nom(s) et Prénom(s)</label>
          <input type="text" name="nom_prenom" required>
        </div>

        <div class="field">
          <label>Date de naissance</label>
          <input type="date" name="date_naissance" required>
        </div>

        <div class="field">
          <label>Lieu de naissance</label>
          <input type="text" name="lieu_naissance" required>
        </div>

        <div class="field">
          <label>Adresse</label>
          <input type="text" name="adresse" required>
        </div>

        <div class="field">
          <label>Numero de Telephone</label>
          <input type="tel"
                        pattern="[0-9]{9}"
                        maxlength="9"
                        inputmode="numeric" 
                        name="numero_telephone"
                        required
                    >
        </div>

        <div class="field">
          <label>Numero du Permis</label>
          <input type="text" name="numero_permis" required>
        </div>
      </div>
    </div>

    <!-- SECTION : VEHICULE -->
    <div class="form-section">
      <div class="section-title">INFORMATIONS DU VEHICULE</div>

      <div class="section-content grid-2">
        <div class="field">
          <label>Type de vehicule</label>
          <select name="type_vehicule" required>
            <option value="corolla">corola</option>
            <option value="nissan">nissan</option>
          </select>
        </div>

        <div class="field">
          <label>Immatriculation du Taxi</label>
          <input type="text" name="immatriculation" required>
        </div>
      </div>
    </div>

    <!-- SECTION : RECHERCHE IMMOBILIÈRE -->
    <div class="form-section">
      <div class="section-title">INFORMATIONS DU MERCHANT</div>

      <div class="section-content">
        <div class="checkbox-group">
          <label>Nom d'utilisateur</label>
          <input type="text" id="username" name="username" readonly>
          <label>Numero merchant</label>
          <input type="tel" id="msisdn" name="msisdn" readonly>
          <label>Zone d'opération</label>
          <input type="text" id="zone" name="zone" readonly>
        </div>
      </div>
    </div>

    <!-- ===== FOOTER ===== -->
    <div class="form-footer">
      <button type="button" class="btn cancel">Annuler</button>
      <button type="submit" class="btn save">Enregistrer la fiche </button>
    </div>

  </form>

  <script>
  const params = new URLSearchParams(window.location.search);

  const username = params.get("username");
  const msisdn = params.get("msisdn");
  const zone = params.get("zone");
  const merchant = params.get("merchant");

  if (username) document.getElementById("username").value = username;
  if (msisdn) document.getElementById("msisdn").value = msisdn;
  if (zone) document.getElementById("zone").value = zone;
  if (merchant) document.getElementById("merchantName").innerText = merchant;
</script>

  
</body>
</html>
