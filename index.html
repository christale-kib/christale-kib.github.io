<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire BA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="https://n8n.srv878521.hstgr.cloud/webhook-test/enregistrement" method="get">
                <h2>S'enregistrer...</h2>
                <div class="inputBox">
                    <input type="text" placeholder="Nom" required>
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Prénom" required>
                </div>
                <div class="inputBox">
                    <input type="date" placeholder="Date de naissance" required>
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Lieu de naissance" required>
                </div>
                <div class="inputBox">
                    <input 
                        type="tel"
                        placeholder="Numéro de téléphone"
                        pattern="[0-9]{9}"
                        maxlength="9"
                        inputmode="numeric"
                        required
                    >
                </div>

                <div class="inputBox">
                    <input 
                        type="tel"
                        placeholder="Numéro Merchant"
                        pattern="[0-9]{9}"
                        maxlength="9"
                        inputmode="numeric"
                        required
                    >
                </div>

                <div class="inputBox">
                    <input type="text" placeholder="Zone" required>
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Ville" required>
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Nom d'Utilisateur" required>
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Mot de passe" required>
                </div>
                <div class="inputBox">
                    <input type="submit" value="S'enregistrer">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
