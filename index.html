<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire BA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="https://n8n.srv878521.hstgr.cloud/webhook-test/enregistrement" method="POST">
                <h2>S'enregistrer...</h2>
                <div class="inputBox">
                    <input type="text" name="nom" placeholder="Nom" required>
                </div>
                <div class="inputBox">
                    <input type="text" name="prenom" placeholder="Prénom" required>
                </div>
                <div class="inputBox">
                    <input type="date" name="date_de_naissance" placeholder="Date de naissance" required>
                </div>
                <div class="inputBox">
                    <input type="text" name="lieu_de_naissance" placeholder="Lieu de naissance" required>
                </div>
                <div class="inputBox">
                    <input 
                        type="tel"
                        name="numero_telephone"
                        placeholder="Numéro de téléphone"
                        pattern="[0-9]{9}"
                        maxlength="9"
                        inputmode="numeric"
                        required
                    >
                </div>

                <div class="inputBox">
                    <input 
                        type="tel"
                        name="numero_merchant"
                        placeholder="Numéro Merchant"
                        pattern="[0-9]{9}"
                        maxlength="9"
                        inputmode="numeric"
                        required
                    >
                </div>

                <div class="inputBox">
                    <input type="text" name="zone" placeholder="Zone" required>
                </div>
                <div class="inputBox">
                    <input type="text" name="ville" placeholder="Ville" required>
                </div>
                <div class="inputBox">
                    <input type="text" name="nom_utilisateur" placeholder="Nom d'Utilisateur" required>
                </div>
                <div class="inputBox">
                    <input type="password" name="password" placeholder="Mot de passe" required>
                </div>
                <div class="inputBox">
                    <input type="submit" value="S'enregistrer">
                </div>
                <div class="login-link">
                    <p>Vous avez déjà un compte ? <a href="https://christale-kib.github.io/index1.html">Se connecter</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
